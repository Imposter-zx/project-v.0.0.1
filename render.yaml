services:
  - type: web
    name: greenenergy-backend
    env: node
    # Use root build script that handles backend + prisma
    buildCommand: npm install && npm run build:backend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: greenenergy-db
          property: connectionString

databases:
  - name: greenenergy-db
    plan: free
